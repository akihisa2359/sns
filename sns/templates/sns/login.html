<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="\static\sns\topicon.png">
    <title>Login</title>
 
    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
 
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.1/examples/sign-in/signin.css" rel="stylesheet">
    
  </head>
  <body class="text-center">
    <form class="form-signin" method="post">{% csrf_token %}

    <img class="mb-4" src="\static\sns\loginicon.png" width="120" height="120">

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}

      {{ form.errors }}
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label class="sr-only">User Name</label>
      <input type="text" id="inputUsername" name="username" class="form-control" placeholder="User Name" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
      <p><button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button></p>
      <p><a href="{% url 'signup' %}">create user</a></p>
    </form>
  </body>
</html>
